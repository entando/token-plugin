version: '2'
services:
  tokenplugin-app:
    image: tokenplugin
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,swagger
      - SPRING_DATASOURCE_URL=jdbc:postgresql://tokenplugin-postgresql:5432/tokenPlugin
      - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
  tokenplugin-postgresql:
    extends:
      file: postgresql.yml
      service: tokenplugin-postgresql
